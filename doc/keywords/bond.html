<div>Bond</div><div>&nbsp;</div>
</div>

<div class="contents">

GAMGI handles bonds between atoms as objects owned by these atoms. 
Each atom can have an unlimited number of bonds. Each bond must have 
two parent atoms. Bonds can own orbitals and texts.

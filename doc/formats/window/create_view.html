<h3>top, medium, bottom</h3>

These flags permit to hide the top, medium and bottom menus in a window, 
thus increasing the graphic area.

<pre>
Example: <b>&lt;window ... top="yes" medium="yes" bottom="yes"/></b> (default)
Allowed values: <b>yes</b>, <b>no</b> (optional)
</pre>

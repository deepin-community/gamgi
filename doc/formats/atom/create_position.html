<h3>x, y, z</h3>

Set the coordinates of the atom center.
  
<pre>
Example: <b>&lt;atom ... x="0.0" y="0.0" z="0.0"/></b> (default)
(defined in <b>GAMGI_CHEM_ATOM_X</b>, <b>GAMGI_CHEM_ATOM_Y</b> and <b>GAMGI_CHEM_ATOM_Z</b>)
Allowed values: real (optional, coupled)
</pre>
